<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Piazzolla:wght@300&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Piazzolla:wght@300&family=Raleway&display=swap" rel="stylesheet"> 
    <title>FCC:Survey Form</title>
</head>
<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <header class="center">
    <h1 id="title">FCC Project: Survey Form</h1>
    <p id="description">Please fill out this survey to find out which MMO-RPG you should play!</p>
  </header>
  <main class="center">
    <form action="" id="survey-form" class="center">


      <!-- Name Input -->
      <div class="input-wrapper column" id="name-wrapper">
        <label for="name" id="name-label">Name</label>
        <input id="name" type="text" name="name" placeholder="Enter your name" required>
      </div>


      <!-- Email Input -->
      <div class="input-wrapper column" id="email-wrapper">
        <label for="email" id="email-label">Email</label>
        <input id="email" type="email" name="email" placeholder="Enter your email" required>
      </div>


      <!-- Number Input -->
      <div class="input-wrapper column" id="number-wrapper">
        <label for="number" id="number-label">Age</label>
        <input type="number" id="number" placeholder="0" name="age" min="1" max="100">
      </div>


      <!-- Dropdown List -->
      <div class="input-wrapper" id="dropdown-wrapper">
        <label for="dropdown" id="dropdown-label"></label>
        <p class="input-title">What is your favourite feature of MMO-RPGs</p>
        <select id="dropdown" name="features">
          <option value="fire">Social Community</option>
          <option value="water">Player vs. Player Combat</option>
          <option value="earth">Player vs. Environment Combat</option>
          <option value="air">Proffession & Skill training</option>
        </select>
      </div>


      <!-- Radio Buttons -->
      <div class="input-wrapper column" id="radio-wrapper">
        <p class="input-title">Choose which option is most important to you in an MMO-RPG</p>
        <label>
          <input type="radio" name="fav-anime" value="Melee">Immersion
        </label>
        <label>
          <input type="radio" name="fav-anime" value="Ranged">Combat Style
        </label>
        <label>
          <input type="radio" name="fav-anime" value="Magic">Graphics Quality
        </label>
      </div>


      <!-- Checkbox Input -->
      <div class="input-wrapper column" id="checkbox-wrapper">
        <p class="input-title">Which Role Playing Games have you played?(select all that apply):</p>
        <label>
          <input type="checkbox" name="movies" value="World of Warcraft">World of Warcraft
        </label>
        <label>
          <input type="checkbox" name="movies" value="Elder Scrolls Online">Elder Scrolls Online
        </label>
        <label>
          <input type="checkbox" name="movies" value="Runescape">Runescape
        </label>
        <label>
          <input type="checkbox" name="movies" value="Guild Wars 2">Guild Wars 2
        </label>
      </div>


      <!-- Text Area Input -->
      <div class="input-wrapper" id="textarea-wrapper">
        <label for="comments">
          <p class="input-title">Please enter any additional comments about what you would like to see in the future of MMO-RPGs:</p>
          <textarea name="comments" id="comments" cols="30" rows="10" max-length="120"></textarea>
        </label>
      </div>

      
      <!-- Submit Button -->
      <div class="input-wrapper" id="submit-wrapper">
        <label>
          <input id="submit" type="submit" value="Submit">
        </label>
      </div>
    </form>
  </main>
</body>
</html>
